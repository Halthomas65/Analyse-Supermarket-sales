<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thống kê thời gian cao điểm của siêu thị</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    #lineGraph {
      width: 100%;
    }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sriracha&display=swap');

    body {
      margin: 0;
      box-sizing: border-box;
    }

    /* CSS for header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f5f5f5;
    }

    .header .logo {
      font-size: 25px;
      font-family: 'Sriracha', cursive;
      color: #000;
      text-decoration: none;
      margin-left: 30px;
    }

    .nav-items {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #f5f5f5;
      margin-right: 20px;
    }

    .nav-items a {
      text-decoration: none;
      color: #000;
      padding: 35px 20px;
    }

    /* CSS for main element */
    .intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 520px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%), url("https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .intro h1 {
      font-family: sans-serif;
      font-size: 60px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      margin: 0;
    }

    .intro p {
      font-size: 20px;
      color: #d1d1d1;
      text-transform: uppercase;
      margin: 20px 0;
    }

    .intro button {
      background-color: #5edaf0;
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.4)
    }

    .achievements {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 40px 80px;
    }

    .achievements .work {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
    }

    .achievements .work i {
      width: fit-content;
      font-size: 50px;
      color: #333333;
      border-radius: 50%;
      border: 2px solid #333333;
      padding: 12px;
    }

    .achievements .work .work-heading {
      font-size: 20px;
      color: #333333;
      text-transform: uppercase;
      margin: 10px 0;
    }

    .achievements .work .work-text {
      font-size: 15px;
      color: #585858;
      margin: 10px 0;
    }

    .about-me {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 80px;
      border-top: 2px solid #eeeeee;
    }

    .about-me img {
      width: 500px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .about-me-text h2 {
      font-size: 30px;
      color: #333333;
      text-transform: uppercase;
      margin: 0;
    }

    .about-me-text p {
      font-size: 15px;
      color: #585858;
      margin: 10px 0;
    }

    /* CSS for footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #302f49;
      padding: 40px 80px;
    }

    .footer .copy {
      color: #fff;
    }

    .bottom-links {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 40px 0;
    }

    .bottom-links .links {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
    }

    .bottom-links .links span {
      font-size: 20px;
      color: #fff;
      text-transform: uppercase;
      margin: 10px 0;
    }

    .bottom-links .links a {
      text-decoration: none;
      color: #a1a1a1;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="#" class="logo">NHÓM 12</a>
    <nav class="nav-items">
      <a href="#"></a>
      <a href="#"></a>
      <a href="#"></a>
    </nav>
  </header>
  <h2>Thống kê thời gian cao điểm của siêu thị</h2>
  <div id="lineGraph"></div>

  <script>
    // Sử dụng D3.js để đọc và hiển thị dữ liệu từ file CSV
    d3.csv("supermarket_sales.csv")
      .then(function (data) {
        // Lọc dữ liệu để chỉ chứa cột "Date"
        const dateData = data.map(function (d) {
          return {
            Date: d["Date"],
          };
        });

        // Đếm số lượng giá trị theo ngày
        const countByDate = d3.rollup(
          dateData,
          v => v.length,
          d => d.Date
        );

        // Biến đổi dữ liệu thành mảng các đối tượng
        const lineGraphData = Array.from(countByDate, ([key, value]) => ({ date: key, count: value }));

        // Sắp xếp lại mảng theo ngày
        lineGraphData.sort((a, b) => new Date(a.date) - new Date(b.date));

        // Kích thước và margin của biểu đồ
        const margin = { top: 20, right: 20, bottom: 30, left: 50 };
        const width = document.getElementById("lineGraph").offsetWidth - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        // Tạo biểu đồ
        const svg = d3.select("#lineGraph")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom);

        // Xác định các biến đổi cho dữ liệu và trục
        const x = d3.scaleTime()
          .domain(d3.extent(lineGraphData, d => new Date(d.date)))
          .range([margin.left, width - margin.right]);

        const y = d3.scaleLinear()
          .domain([0, d3.max(lineGraphData, d => d.count)])
          .nice()
          .range([height - margin.bottom, margin.top]);

        const xAxis = d3.axisBottom(x);
        const yAxis = d3.axisLeft(y);

        // Vẽ đường
        const line = d3.line()
          .x(d => x(new Date(d.date)))
          .y(d => y(d.count));

        svg.append("path")
          .datum(lineGraphData)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 1.5)
          .attr("d", line);

        // Thêm trục x
        svg.append("g")
          .attr("transform", `translate(0,${height - margin.bottom})`)
          .call(xAxis);

        // Thêm trục y
        svg.append("g")
          .attr("transform", `translate(${margin.left},0)`)
          .call(yAxis);
      })
      .catch(function (error) {
        console.log("Error:", error);
      });
  </script>
</body>
</html>
