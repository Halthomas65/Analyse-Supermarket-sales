<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm đánh giá loại hàng từ Khách hàng Thành Viên</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Sriracha&display=swap');

    body {
      margin: 0;
      box-sizing: border-box;
    }

    /* CSS for header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f5f5f5;
    }

    .header .logo {
      font-size: 25px;
      font-family: 'Sriracha', cursive;
      color: #000;
      text-decoration: none;
      margin-left: 30px;
    }

    .nav-items {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #f5f5f5;
      margin-right: 20px;
    }

    .nav-items a {
      text-decoration: none;
      color: #000;
      padding: 35px 20px;
    }

    /* CSS for main element */
    .intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 520px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%), url("https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .intro h1 {
      font-family: sans-serif;
      font-size: 60px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      margin: 0;
    }

    .intro p {
      font-size: 20px;
      color: #d1d1d1;
      text-transform: uppercase;
      margin: 20px 0;
    }

    .intro button {
      background-color: #5edaf0;
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.4)
    }

    .achievements {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 40px 80px;
    }

    .achievements .work {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
    }

    .achievements .work i {
      width: fit-content;
      font-size: 50px;
      color: #333333;
      border-radius: 50%;
      border: 2px solid #333333;
      padding: 12px;
    }

    .achievements .work .work-heading {
      font-size: 20px;
      color: #333333;
      text-transform: uppercase;
      margin: 10px 0;
    }

    .achievements .work .work-text {
      font-size: 15px;
      color: #585858;
      margin: 10px 0;
    }

    .about-me {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 80px;
      border-top: 2px solid #eeeeee;
    }

    .about-me img {
      width: 500px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .about-me-text h2 {
      font-size: 30px;
      color: #333333;
      text-transform: uppercase;
      margin: 0;
    }

    .about-me-text p {
      font-size: 15px;
      color: #585858;
      margin: 10px 0;
    }

    /* CSS for footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #302f49;
      padding: 40px 80px;
    }

    .footer .copy {
      color: #fff;
    }

    .bottom-links {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 40px 0;
    }

    .bottom-links .links {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
    }

    .bottom-links .links span {
      font-size: 20px;
      color: #fff;
      text-transform: uppercase;
      margin: 10px 0;
    }

    .bottom-links .links a {
      text-decoration: none;
      color: #a1a1a1;
      padding: 10px 20px;
    }
  </style>
<body>
    <header class="header">
        <a href="#" class="logo">NHÓM 12</a>
        <nav class="nav-items">
          <a href="#"></a>
          <a href="#"></a>
          <a href="#"></a>
        </nav>
      </header>
    <h1 style="text-align: center;">Điểm đánh giá loại hàng từ Khách hàng Thành Viên</h1>
    <div id="chart" style="display: flex; justify-content: center;"></div>

    <script>
        // Tải dataset từ file CSV
        d3.csv("supermarket_sales.csv").then(function(data) {
            // Lọc ra dữ liệu của khách hàng loại 'Member'
            const memberData = data.filter(d => d['Customer type'] === 'Member');

            // Nhóm theo loại hàng và tính điểm rating trung bình
            const avgRatingByProduct = d3.rollup(memberData,
                v => d3.mean(v, d => d.Rating),
                d => d['Product line']);

            // Chuyển map thành mảng các đối tượng
            const avgRatingArray = Array.from(avgRatingByProduct, ([product, rating]) => ({ product, rating }));

            // Thiết lập kích thước và phạm vi của canvas / biểu đồ
            const margin = {top: 50, right: 50, bottom: 100, left: 80},
                  width = 800 - margin.left - margin.right,
                  height = 400 - margin.top - margin.bottom;

            const x = d3.scaleBand().range([0, width]).padding(0.1);
            const y = d3.scaleLinear().range([height, 0]).domain([0, 10]); // Giới hạn trục Y từ 0 đến 10

            const svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", 
                      "translate(" + margin.left + "," + margin.top + ")");

            x.domain(avgRatingArray.map(d => d.product));
            y.domain([0, 10]); // Điều chỉnh trục Y

            const bars = svg.selectAll(".bar")
                .data(avgRatingArray)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.product))
                .attr("width", x.bandwidth())
                .attr("y", d => y(d.rating))
                .attr("height", d => height - y(d.rating))
                .attr("fill", "lightblue");

            svg.selectAll(".text")
                .data(avgRatingArray)
                .enter().append("text")
                .attr("class", "label")
                .attr("x", (d => x(d.product) + x.bandwidth() / 2))
                .attr("y", d => y(d.rating) + (height - y(d.rating)) / 2)
                .attr("dy", ".75em")
                .attr("text-anchor", "middle")
                .text(d => d.rating.toFixed(2));

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", "rotate(-65)");

            svg.append("g")
                .call(d3.axisLeft(y));
        });
    </script>
</body>
</html>
