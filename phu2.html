<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating by Product Line and City</title>
    <!-- Thêm thư viện D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Thêm CSS để định dạng biểu đồ */
        .bar {
            fill-opacity: 0.7;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #chart{
            position: relative;
            padding-left: 10%
        }
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sriracha&display=swap');
    
        body {
          margin: 0;
          box-sizing: border-box;
        }
    
        /* CSS for header */
        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #f5f5f5;
        }
    
        .header .logo {
          font-size: 25px;
          font-family: 'Sriracha', cursive;
          color: #000;
          text-decoration: none;
          margin-left: 30px;
        }
    
        .nav-items {
          display: flex;
          justify-content: space-around;
          align-items: center;
          background-color: #f5f5f5;
          margin-right: 20px;
        }
    
        .nav-items a {
          text-decoration: none;
          color: #000;
          padding: 35px 20px;
        }
    
        /* CSS for main element */
        .intro {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 520px;
          background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%), url("https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        }
    
        .intro h1 {
          font-family: sans-serif;
          font-size: 60px;
          color: #fff;
          font-weight: bold;
          text-transform: uppercase;
          margin: 0;
        }
    
        .intro p {
          font-size: 20px;
          color: #d1d1d1;
          text-transform: uppercase;
          margin: 20px 0;
        }
    
        .intro button {
          background-color: #5edaf0;
          color: #000;
          padding: 10px 25px;
          border: none;
          border-radius: 5px;
          font-size: 20px;
          font-weight: bold;
          cursor: pointer;
          box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.4)
        }
    
        .achievements {
          display: flex;
          justify-content: space-around;
          align-items: center;
          padding: 40px 80px;
        }
    
        .achievements .work {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 0 40px;
        }
    
        .achievements .work i {
          width: fit-content;
          font-size: 50px;
          color: #333333;
          border-radius: 50%;
          border: 2px solid #333333;
          padding: 12px;
        }
    
        .achievements .work .work-heading {
          font-size: 20px;
          color: #333333;
          text-transform: uppercase;
          margin: 10px 0;
        }
    
        .achievements .work .work-text {
          font-size: 15px;
          color: #585858;
          margin: 10px 0;
        }
    
        .about-me {
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 40px 80px;
          border-top: 2px solid #eeeeee;
        }
    
        .about-me img {
          width: 500px;
          max-width: 100%;
          height: auto;
          border-radius: 10px;
        }
    
        .about-me-text h2 {
          font-size: 30px;
          color: #333333;
          text-transform: uppercase;
          margin: 0;
        }
    
        .about-me-text p {
          font-size: 15px;
          color: #585858;
          margin: 10px 0;
        }
    
        /* CSS for footer */
        .footer {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #302f49;
          padding: 40px 80px;
        }
    
        .footer .copy {
          color: #fff;
        }
    
        .bottom-links {
          display: flex;
          justify-content: space-around;
          align-items: center;
          padding: 40px 0;
        }
    
        .bottom-links .links {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 0 40px;
        }
    
        .bottom-links .links span {
          font-size: 20px;
          color: #fff;
          text-transform: uppercase;
          margin: 10px 0;
        }
    
        .bottom-links .links a {
          text-decoration: none;
          color: #a1a1a1;
          padding: 10px 20px;
        }
      </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">NHÓM 12</a>
        <nav class="nav-items">
          <a href="#"></a>
          <a href="#"></a>
          <a href="#"></a>
        </nav>
      </header>
    <h1>Rating by Product Line and City</h1>
    <!-- Container cho biểu đồ -->
    <div id="chart"></div>

    <script>
        // Đọc dữ liệu từ tập tin CSV
        d3.csv("supermarket_sales.csv").then(function(data) {
            // Tạo biểu đồ
            drawChart(data);
        });

        // Hàm để vẽ biểu đồ
        function drawChart(data) {
            // Danh sách các product line và màu sắc tương ứng
            var productLines = [
                { name: "Electronic accessories", color: "blue" },
                { name: "Fashion accessories", color: "orange" },
                { name: "Food and beverages", color: "red" },
                { name: "Health and beauty", color: "lightgreen" },
                { name: "Home and lifestyle", color: "green" },
                { name: "Sports and travel", color: "yellow" }
            ];

            // Tạo biến để lưu trữ dữ liệu theo thành phố và product line
            var cityProductLineData = {};

            // Tính tổng rating cho từng product line trong mỗi thành phố
            data.forEach(function(d) {
                var city = d['City'];
                var productLine = d['Product line'];
                var rating = parseFloat(d['Rating']);
                if (!cityProductLineData[city]) {
                    cityProductLineData[city] = {};
                }
                if (!cityProductLineData[city][productLine]) {
                    cityProductLineData[city][productLine] = rating;
                } else {
                    cityProductLineData[city][productLine] += rating;
                }
            });

            // Tạo biến cho kích thước biểu đồ
            var width = 800;
            var height = 500;
            var margin = { top: 20, right: 20, bottom: 30, left: 40 };

            // Tạo scale cho trục X (thành phố)
            var x = d3.scaleBand()
                      .domain(Object.keys(cityProductLineData))
                      .range([margin.left, width - margin.right])
                      .padding(0.1);

            // Tạo scale cho trục Y (rating)
            var y = d3.scaleLinear()
                      .domain([0, d3.max(Object.values(cityProductLineData), function(d) {
                          return d3.max(Object.values(d));
                      })])
                      .nice()
                      .range([height - margin.bottom, margin.top]);

            // Tạo SVG element
            var svg = d3.select("#chart")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", height);

            // Vẽ các cột cho từng product line trong từng thành phố
            svg.selectAll(".city")
               .data(Object.entries(cityProductLineData))
               .enter().append("g")
               .attr("class", "city")
               .attr("transform", function(d) { return "translate(" + x(d[0]) + ",0)"; }) // Điều chỉnh vị trí của cột
               .selectAll("rect")
               .data(function(d) {
                   return productLines.map(function(line) {
                       return { city: d[0], line: line.name, rating: d[1][line.name] || 0, color: line.color };
                   });
               })
               .enter().append("rect")
               .attr("class", "bar")
               .attr("x", function(d, i) { return x.bandwidth() / 6 * (i + 1); }) // Điều chỉnh vị trí của cột
               .attr("y", function(d) { return y(d.rating); })
               .attr("width", 30)
               .attr("height", function(d) { return height - margin.bottom - y(d.rating); })
               .style("fill", function(d) { return d.color; })
               .on("mouseover", function(event, d) {
                   // Hiển thị tooltip khi di chuột vào
                   d3.select(this).style("opacity", 0.5);
                   tooltip.html("City: " + d.city + "<br>" +
                                "Product Line: " + d.line + "<br>" +
                                "Rating: " + d.rating.toFixed(2))
                          .style("left", (event.pageX + 10) + "px")
                          .style("top", (event.pageY - 10) + "px")
                          .style("opacity", 1);
               })
               .on("mouseout", function() {
                   // Ẩn tooltip khi di chuột ra
                   d3.select(this).style("opacity", 1);
                   tooltip.style("opacity", 0);
               });

            // Vẽ giá trị rating trực tiếp lên cột tương ứng
            svg.selectAll(".rating-text")
               .data(Object.entries(cityProductLineData))
               .enter().append("g")
               .attr("class", "rating-text")
               .attr("transform", function(d) { return "translate(" + x(d[0]) + ",0)"; })
               .selectAll("text")
               .data(function(d) {
                   return productLines.map(function(line) {
                       return { city: d[0], line: line.name, rating: d[1][line.name] || 0 };
                   });
               })
               .enter().append("text")
               .attr("x", function(d, i) { return x.bandwidth() / 6 * (i + 1) + 15; }) // Điều chỉnh vị trí của văn bản rating
               .attr("y", function(d) { return y(d.rating) - 5; }) // Đặt y ở trên đỉnh cột
               .attr("text-anchor", "middle")
               .text(function(d) { return d.rating.toFixed(1); });

            // Tạo trục X
            svg.append("g")
               .attr("transform", "translate(0," + (height - margin.bottom) + ")")
               .call(d3.axisBottom(x))
               .selectAll("text")
               .style("text-anchor", "end")
               .attr("transform");

            // Tạo trục Y
            svg.append("g")
               .attr("transform", "translate(" + margin.left + ",0)")
               .call(d3.axisLeft(y));

            // Thêm nhãn cho trục X
            svg.append("text")
               .attr("x", width / 2)
               .attr("y", height)
               .style("text-anchor", "middle")
               .text("City");

            // Thêm nhãn cho trục Y
            svg.append("text")
               .attr("transform", "rotate(-90)")
               .attr("y", 0)
               .attr("x", 0 - height / 2)
               .attr("dy", "1em")
               .style("text-anchor", "middle")
               .text("Rating");

            // Tạo tooltip
            var tooltip = d3.select("#chart")
                            .append("div")
                            .attr("class", "tooltip");
        }
    </script>
</body>
</html>
